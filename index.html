<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Merger</title>


<!-- WORKING PDF-LIB CDN -->
<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>


<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:linear-gradient(135deg,#0f172a,#020617);
color:#fff;
}
.container{
max-width:600px;
margin:40px auto;
padding:20px;
background:#1e293b;
border-radius:12px;
box-shadow:0 20px 40px rgba(0,0,0,.4);
}
h1{text-align:center;margin-bottom:20px}
input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
font-size:16px;
}
button{
background:#38bdf8;
font-weight:bold;
cursor:pointer;
}
button:hover{background:#0ea5e9}
.note{font-size:14px;color:#cbd5f5;margin-top:10px;text-align:center}
</style>
</head>
<body>


<div class="container">
<h1>ðŸ“„ PDF Merger</h1>


<input type="file" id="files" multiple accept="application/pdf">
<button onclick="mergePDFs()">Merge & Download</button>


<div class="note">Select 2 or more PDF files</div>
</div>


<script>
async function mergePDFs(){
const input = document.getElementById('files');
const files = input.files;


if(!files || files.length < 2){
alert('Please select at least TWO PDF files');
return;
}


const mergedPdf = await PDFLib.PDFDocument.create();


for(let i=0;i<files.length;i++){
const arrayBuffer = await files[i].arrayBuffer();
const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
pages.forEach(page => mergedPdf.addPage(page));
}


const mergedBytes = await mergedPdf.save();


const blob = new Blob([mergedBytes], { type: 'application/pdf' });
const url = URL.createObjectURL(blob);


const a = document.createElement('a');
a.href = url;
a.download = 'Merged.pdf';
a.click();
}
</script>
</body>
</html>
