<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Merger (Mobile Friendly)</title>
<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<style>
body{margin:0;font-family:Inter,system-ui;background:linear-gradient(135deg,#020617,#0f172a);color:#fff}
.container{max-width:600px;margin:30px auto;padding:20px;background:#1e293b;border-radius:14px;box-shadow:0 20px 40px rgba(0,0,0,.4)}
h1{text-align:center}
button,input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none;font-size:16px}
button{background:#38bdf8;font-weight:700;cursor:pointer}
.list{margin-top:10px;font-size:14px;color:#cbd5f5}
</style>
</head>
<body>


<div class="container">
<h1>ðŸ“„ PDF Merger</h1>


<input type="file" id="pdfInput" accept="application/pdf">
<button onclick="addPDF()">âž• Add PDF</button>


<div class="list" id="fileList">No PDFs added</div>


<button onclick="mergePDFs()">ðŸ”— Merge & Download</button>
</div>


<script>
const pdfFiles = [];


function addPDF(){
const input = document.getElementById('pdfInput');
if(!input.files.length){alert('Select a PDF');return;}


pdfFiles.push(input.files[0]);
input.value = ''; // reset for next selection


document.getElementById('fileList').innerText =
pdfFiles.map((f,i)=>`${i+1}. ${f.name}`).join('\n');
}


async function mergePDFs(){
if(pdfFiles.length < 2){alert('Add at least TWO PDFs');return;}


const merged = await PDFLib.PDFDocument.create();


for(const f of pdfFiles){
const pdf = await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages = await merged.copyPages(pdf, pdf.getPageIndices());
pages.forEach(p => merged.addPage(p));
}


const bytes = await merged.save();
const a = document.createElement('a');
a.href = URL.createObjectURL(new Blob([bytes],{type:'application/pdf'}));
a.download = 'Merged.pdf';
a.click();
}
</script>
</body>
</html>
