<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Merge â€¢ Split â€¢ Compress</title>


<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>


<style>
body{
margin:0;
font-family:Inter,system-ui;
background:linear-gradient(135deg,#0f172a,#020617);
color:#fff;
}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:rgba(255,255,255,.08);padding:18px;border-radius:14px;margin-bottom:16px}
h1{text-align:center}
input,button{padding:10px;border-radius:8px;border:none;font-size:15px}
button{background:#38bdf8;font-weight:700;cursor:pointer}
input{width:100%;margin-top:8px}
.row{display:flex;gap:10px;flex-wrap:wrap}
@media(max-width:600px){.row{flex-direction:column}}
</style>
</head>
<body>


<div class="container">
<h1>ğŸ“„ PDF Tool (Working)</h1>


<div class="card">
<label>ğŸ“‚ Select PDF files</label>
<input type="file" id="files" multiple accept="application/pdf">
</div>


<div class="card">
<div class="row">
<button onclick="mergePDF()">â¬‡ï¸ Merge PDF</button>
<button onclick="compressPDF()">ğŸ“‰ Compress PDF</button>
</div>
</div>


<div class="card">
<h3>âœ‚ï¸ Split PDF</h3>
<input id="start" type="number" placeholder="Start page (1)">
<input id="end" type="number" placeholder="End page (5)">
<button onclick="splitPDF()">Split & Download</button>
</div>
</div>


<script>
async function mergePDF(){
const files=document.getElementById('files').files;
if(!files.length) return alert('Select PDFs');


const out=await PDFLib.PDFDocument.create();


for(const f of files){
const src=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await out.copyPages(src,src.getPageIndices());
pages.forEach(p=>out.addPage(p));
}


download(await out.save(),'Merged.pdf');
}


async function compressPDF(){
const files=document.getElementById('files').files;
if(files.length!==1) return alert('Select ONE PDF for compression');


const pdf=await PDFLib.PDFDocument.load(await files[0].arrayBuffer());
const bytes=await pdf.save({useObjectStreams:true});
download(bytes,'Compressed.pdf');
}


async function splitPDF(){
const file=document.getElementById('files').files[0];
if(!file) return alert('Select ONE PDF');


const s=+document.getElementById('start').value-1;
const e=+document.getElementById('end').value-1;


const src=await PDFLib.PDFDocument.load(await file.arrayBuffer());
const out=await PDFLib.PDFDocument.create();


const pages=await out.copyPages(src,[...Array(e-s+1).keys()].map(i=>i+s));
pages.forEach(p=>out.addPage(p));


download(await out.save(),'Split.pdf');
}


function download(bytes,name){
const a=document.createElement('a');
a.href=URL.createObjectURL(new Blob([bytes],{type:'application/pdf'}));
a.download=name;
a.click();
}
</script>
</body>
</html>
