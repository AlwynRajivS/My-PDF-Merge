<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Working PDF Tool</title>
<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
.container{max-width:700px;margin:auto;padding:20px}
h1{text-align:center}
.card{background:#1e293b;padding:16px;border-radius:10px;margin-bottom:14px}
input,button{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:none}
button{background:#38bdf8;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<div class="container">
<h1>ðŸ“„ PDF Merge / Split / Compress</h1>


<div class="card">
<label>Select PDF file(s)</label>
<input type="file" id="pdfFiles" multiple accept="application/pdf">
</div>


<div class="card">
<button onclick="mergePDFs()">Merge PDFs</button>
<button onclick="compressPDF()">Compress (single PDF)</button>
</div>


<div class="card">
<h3>Split PDF</h3>
<input id="start" type="number" placeholder="Start page (1)">
<input id="end" type="number" placeholder="End page (5)">
<button onclick="splitPDF()">Split PDF</button>
</div>
